<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TATI.kg</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/main_styles.css">
</head>
<body>
    <!-- start header styles -->
    <header>
        <div class="header__block_lang">
            <a href="#" class="block_lang__href">
                <img src="./icons/Flag_of_Russia.png" alt="#" class="lang__icon">
            </a>
            <a href="" class="block_lang__href kg_flag">
                <img src="./icons/Flag_of_Kyrgyzstan.svg.png" alt="#" class="lang__icon">
            </a>
            <a href="#" class="block_lang__href">

            </a>
        </div>
        <div class="header__block_logo">
            <p>TATI.kg</p>
        </div>
        <div class="header__block_search">
            <input type="text" class="search__input" placeholder="Что ищем...">
            <button class="search__btn">Найти</button>
        </div>
        <ul class="header__list_nav">
            <li class="nav__item">
                <img src="./icons/user_profile.png" alt="Error:(" class="nav__item_img">
            </li>
            <li class="nav__item">
                <img src="./icons/shopping-cart.png" alt="Error:(" class="nav__item_img">
            </li>
            <li class="nav__item">
                <img src="./icons/coin.png" alt="Error:(" class="nav__item_img">
            </li>
        </ul>
    </header>
    <!-- end header styles -->
    <div class="container">
        <div class="container__block_left"></div>
        <div class="container__block_right"></div>
    </div> 
    <footer></footer>
